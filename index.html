<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <div class="top__page">
      <img
        class="top__img"
        src="./eisenhower-matrix.jpg"
        alt="Image of matrix"
      />
      <a
        class="top__inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <section class="main-page__wrapper">
      <div class="add__item" id="add">
        <label class="item__label title" for="new-task">Add Item</label>
        <div class="item__task-wrapper">
          <input
            class="item__task item__task--text"
            id="new-task"
            type="text"
          />
          <button class="item__btn">Add</button>
        </div>
      </div>
      <h3 class="title">2Todo</h3>
      <ul id="incomplete-task" class="incomplete">
        <li class="incomplete__item item">
          <input class="item__input item__input--check" type="checkbox" />
          <label class="item__label task">Pay Bills</label>
          <input class="item__task item__task--text" type="text" />
          <button class="item__btn item__btn--edit">Edit</button>
          <button class="item__btn item__btn--delete">
            <img class="item__img" src="./remove.svg" alt="button remove" />
          </button>
        </li>
        <li class="incomplete__item item edit-mode">
          <input class="item__input item__input--check" type="checkbox" />
          <label class="item__label task">Go Shopping</label>
          <input
            class="item__task item__task--text"
            type="text"
            value="Go Shopping"
          />
          <button class="item__btn item__btn--edit">Save</button>
          <button class="item__btn item__btn--delete">
            <img class="item__img" src="./remove.svg" alt="button remove" />
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed" id="completed-tasks">
        <li class="completed__item item">
          <input
            class="item__input item__input--check"
            type="checkbox"
            checked
          />
          <label class="item__label task">See the Doctor</label>
          <input type="text" class="item__task item__task--text" />
          <button class="item__btn item__btn--edit">Edit</button>
          <button class="item__btn item__btn--delete">
            <img class="item__img" src="./remove.svg" alt="button remove" />
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
